<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #videoContainer {
      position: relative;
    }

    #progressBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 4px;
      background-color: #007bff;
      cursor: pointer;
    }

    video {
      width: 100%;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <video id="myVideo" controls>
    <!-- Add your video source here -->
    <source src="../video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="progressBar"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const video = document.getElementById('myVideo');
    const progressBar = document.getElementById('progressBar');
    const videoContainer = document.getElementById('videoContainer');

    // Update progress bar width based on video progress
    video.addEventListener('timeupdate', function () {
      const progressPercentage = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${progressPercentage}%`;
    });

    // Update video time when progress bar is clicked
    progressBar.addEventListener('click', function (event) {
      const clickedPosition = event.clientX - progressBar.getBoundingClientRect().left;
      const progressBarWidth = progressBar.offsetWidth;
      const clickedPercentage = (clickedPosition / progressBarWidth) * 100;

      const newTime = (clickedPercentage / 100) * video.duration;
      video.currentTime = newTime;
    });

    // Ensure the progress bar follows the video's width
    window.addEventListener('resize', function () {
      const videoWidth = videoContainer.offsetWidth;
      progressBar.style.width = `${(video.currentTime / video.duration) * videoWidth}px`;
    });
  });
</script>

</body>
</html>
