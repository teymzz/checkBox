<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .video-container {
      position: relative;
      width: 300px; /* Set the width of the video container */
    }

    .circle-progress {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: transparent;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: blue; /* Change the color of the progress bar */
      clip-path: polygon(50% 0%, 50% 100%, 0 100%, 0 0); /* Creates a vertical line initially */
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px; /* Optional: Rounded corners for the video */
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="video-container">
  <div class="circle-progress" id="circleProgress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <video controls>
    <!-- Add your video source here -->
    <source src="../video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const progressBar = document.getElementById('progressBar');
    
    // Function to trigger the animation
    function animateProgressBar() {
      progressBar.style.clipPath = 'polygon(50% 0%, 50% 100%, 0 100%, 0 0)';
      progressBar.style.transition = 'clip-path 5s linear';
    }

    // Trigger the animation after a delay or on a specific event
    setTimeout(animateProgressBar, 1000); // Delayed start, adjust as needed
  });
</script>

</body>
</html>
